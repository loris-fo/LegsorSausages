<!doctype html>
<html lang="en" ng-app="LegsorSausages">
  <head>
    <meta charset="utf-8">
    <title>Legs or Sausages</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app_jquery.js"></script>
  </head>
  <body ng-controller = "legsOrSausagesController">

      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Legs Or Sausages</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
      <br><br><br>
      </div>

    </div>

      <div class="starter-template" align="center">
        <h1>Legs Or Sausages</h1>
        <br><br>

        <ul>
          <img id="main_image" src="{{showPhoto()}}" height="350" width="350">
        </ul>
        <button type="button" ng-click="legs()" class="btn btn-primary" id="legs_button">Legs</button>
        <button type="button" class="btn btn-primary" id="sausages_button" ng-click="sausage()">Sausages</button>

        <div id="score">
         {{score}}
        </div>
      </div>


  </body>

  </html>
